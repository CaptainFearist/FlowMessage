<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/img/FlowMessage.ico" type="image/x-icon">
    <title>Чаты – FlowMessage</title>
    <link rel="stylesheet" href="/css/main.css">
    <script src="http://localhost:3000/socket.io/socket.io.js"></script>
    <script src="/js/script.js"></script>

</head>
<body>
    <header>
        <div class="container">
            <div class="logo-and-name">
                <div class="logo">
                    <img src="/img/logo.png" alt="Логотип">
                </div>
                <div class="messenger--name">
                    <span>Корпоративный мессенджер FlowMessage</span>
                </div>
            </div>
            <div class="current-user-info">
                <span class="current-user-name"></span>
                <div class="current-user-avatar"></div>
            </div>
        </div>
    </header>

    <div class="two-section">
        <div class="users">
            <h2>Пользователи</h2>
            <div class="search-container">
                <input type="text" placeholder="Поиск..." id="search-users">
            </div>
            <ul class="user-list"></ul>
        </div>

        <div class="chat">
            <div class="chat-header">
                <h2>Чат</h2>
                <span id="chat-title">Выберите пользователя</span>
            </div>
            <div class="message-list"></div>
        </div>
    </div>

    <footer>
        <div id="file-preview-space" style="display: none;">
            <div id="file-preview">
                <span id="file-name"></span>
                <button id="remove-file">×</button>
            </div>
        </div>
        
        <div class="input-group">
            <input type="text" placeholder="Введите сообщение..." id="message-input">
            <input type="file" id="file-input" style="display: none;">
            <button class="attach--button" id="attach-button"></button>
            <button class="send--button" id="send-button">Отправить</button>
        </div>
    </footer>
</body>
</html>
